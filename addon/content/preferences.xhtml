<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <checkbox
    id="zotero-prefpane-__addonRef__-enable"
    preference="enable"
    data-l10n-id="pref-enable"
  />
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-authkey"
      data-l10n-id="pref-authkey"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-authkey"
      preference="authkey"
    ></html:input>
  </hbox>
  <button
    id="zotero-prefpane-__addonRef__-button"
    data-l10n-id="pref-button"
  ></button>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
